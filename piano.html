<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano</title>
  <link rel="stylesheet" href="./piano.css">
</head>
<body>
  <h1>Piano</h1>
  <div class="piano">
    <button class="white-key" data-key="c">C</button>
    <button class="white-key" data-key="d">D</button>
    <button class="white-key" data-key="e">E</button>
    <button class="white-key" data-key="f">F</button>
    <button class="white-key" data-key="g">G</button>
    <button class="white-key" data-key="a">A</button>
    <button class="white-key" data-key="b">B</button>
  </div>
  <script src="./scripts/piano.js"></script>
</body>
</html>
